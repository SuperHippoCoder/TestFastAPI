services:
  - type: web
    name: fashop-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: FastAPI Shop
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        value: sqlite:///./shop.db
      - key: CORS_ORIGINS
        value: https://your-domain.com,https://www.your-domain.com
    healthCheckPath: /docs
    autoDeploy: true

  - type: web
    name: fashop-frontend
    env: docker
    plan: free
    dockerfilePath: frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_BASE_URL
        value: https://fashop-backend.onrender.com/api
    autoDeploy: true
